name: Build (Android)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Grant Permission to Execute
        run: chmod +x gradlew

      - name: ğŸ— Build with Gradle ğŸ› ï¸
        run: ./gradlew build
